<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Dati</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Inserisci Dati</h1>

    <div>
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="cognome" placeholder="Cognome">
        <input type="number" id="eta" placeholder="Età">
        <input type="text" id="colore_occhi" placeholder="Colore Occhi">
        <button onclick="aggiungiDati()">Aggiungi Dati</button>
    </div>

    <h2>Elenco Dati:</h2>
    <table id="tabella">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Colore Occhi</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let collection = [];

        function aggiungiDati() {
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const eta = document.getElementById('eta').value;
            const colore_occhi = document.getElementById('colore_occhi').value;

            if (nome && cognome && eta && colore_occhi) {
                collection.push({
                    id: collection.length + 1,
                    nome: nome,
                    cognome: cognome,
                    eta: eta,
                    colore_occhi: colore_occhi
                });
            }

            document.getElementById('nome').value = '';
            document.getElementById('cognome').value = '';
            document.getElementById('eta').value = '';
            document.getElementById('colore_occhi').value = '';

            stampaTabella();
        }

        function stampaTabella() {
            const tbody = document.getElementById('tabella').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            collection.forEach(item => {
                const row = tbody.insertRow();
                const cellId = row.insertCell(0);
                const cellNome = row.insertCell(1);
                const cellCognome = row.insertCell(2);
                const cellEta = row.insertCell(3);
                const cellColoreOcchi = row.insertCell(4);

                cellId.textContent = item.id;
                cellNome.textContent = item.nome;
                cellCognome.textContent = item.cognome;
                cellEta.textContent = item.eta;
                cellColoreOcchi.textContent = item.colore_occhi;
            });
        }
    </script>

</body>
</html>
