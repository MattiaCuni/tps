<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatrice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .calculator {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 18px;
    }
    .output {
      width: 100%;
      text-align: right;
      margin-bottom: 10px;
      font-size: 24px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input class="output" type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('/')">/</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('^')">x^y</button>
      <button onclick="append('sqrt(')">âˆš</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('sin(')">sin</button>
      <button onclick="append('cos(')">cos</button>
      <button onclick="append('tan(')">tan</button>
    </div>
  </div>

  <script>
    let input = '';

    function append(value) {
      input += value;
      document.getElementById('display').value = input;
    }

    function calculate() {
      try {
        input = input.replace(/x\^y/g, '**').replace(/sqrt\((.*?)\)/g, 'Math.sqrt($1)').replace(/sin\((.*?)\)/g, 'Math.sin($1)').replace(/cos\((.*?)\)/g, 'Math.cos($1)').replace(/tan\((.*?)\)/g, 'Math.tan($1)').replace(/%/g, '/100');
        input = eval(input);
        document.getElementById('display').value = input;
      } catch {
        document.getElementById('display').value = 'Errore';
      }
    }

    function clearDisplay() {
      input = '';
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
