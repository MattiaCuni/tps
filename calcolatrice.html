<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Semplice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>

            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>

            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="appendToDisplay('^')">^</button>
            <button class="button" onclick="appendToDisplay('sqrt')">âˆš</button>
            <button class="button" onclick="appendToDisplay('%')">%</button>
            <button class="button" onclick="appendToDisplay('sin')">sin</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('cos')">cos</button>
            <button class="button" onclick="appendToDisplay('tan')">tan</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let memory = [];

        function appendToDisplay(value) {
            currentInput += value;
            document.getElementById("display").innerText = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            document.getElementById("display").innerText = '0';
        }

        function calculateResult() {
            try {
                let result;
                if (currentInput.includes('^')) {
                    let parts = currentInput.split('^');
                    result = Math.pow(parseFloat(parts[0]), parseFloat(parts[1]));
                } else if (currentInput === 'sqrt') {
                    result = Math.sqrt(parseFloat(memory.pop()));
                } else if (currentInput === '%') {
                    result = parseFloat(memory.pop()) * 0.01;
                } else if (currentInput.includes('sin')) {
                    result = Math.sin(parseFloat(currentInput.replace('sin', '')));
                } else if (currentInput.includes('cos')) {
                    result = Math.cos(parseFloat(currentInput.replace('cos', '')));
                } else if (currentInput.includes('tan')) {
                    result = Math.tan(parseFloat(currentInput.replace('tan', '')));
                } else {
                    result = eval(currentInput);
                }
                memory.push(result);
                currentInput = result.toString();
                document.getElementById("display").innerText = result;
            } catch (error) {
                document.getElementById("display").innerText = 'Errore';
                currentInput = '';
            }
        }
    </script>
</body>
</html>
