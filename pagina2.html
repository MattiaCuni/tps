<!DOCTYPE html>
<html>
<head>
    <title>Pagina 2</title>
</head>
<body>

    <h2>Dati ricevuti</h2>

    <p id="risultato"></p>

    <script>
        let parametri = location.search;
        parametri = parametri.substring(1);
        let coppie = parametri.split("&");
        let nome = coppie[0].split("=")[1];
        let cognome = coppie[1].split("=")[1];

        document.getElementById("risultato").innerHTML =
            "Nome: " + nome + "<br>Cognome: " + cognome;
    </script>

</body>
</html>
